<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'> -->

</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="left-header">
                <p>BASE CHAIN</p>
                <img src="chip2.png" alt="Chip" class="chip-image">
            </div>
            <div class="right-header">
                <p>PLATINUM</p>
                <img src="coins.png" alt="Bajaj Finserv Logo" class="bajaj-logo">
            </div>
        </div>
        <div class="card-body">
            <div class="card-title">Nugget Card</div>
            <div class="card-number">5369 0700 1234 5678</div>
            <div class="validity">
                <span>VALID FROM</span> <span class="valid-from">03/21</span> <span>VALID THRU</span> <span
                    class="valid-thru">03/27</span>
            </div>
            <div class="card-holder"> VARUN ARYA</div>
            <div class="mastercard-logo">
                <img src="mastercard.png" alt="MasterCard Logo">
            </div>
        </div>
    </div>
</body>

</html>
