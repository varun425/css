<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism Example</title>
    <style>
        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .neomorph {
            background: #e0e0e0;
            border-radius: 50%;
            box-shadow:
                8px 8px 15px #bebebe,
                -8px -8px 15px #ffffff;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        .neomorph:active {
            box-shadow:
                inset 8px 8px 15px #bebebe,
                inset -8px -8px 15px #ffffff;
        }

        button {
            background: #e0e0e0;
            border: none;
            border-radius: 20px;
            box-shadow:
                4px 4px 10px #bebebe,
                -4px -4px 10px #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:active {
            box-shadow:
                inset 4px 4px 10px #bebebe,
                inset -4px -4px 10px #ffffff;
        }
    </style>
</head>

<body>
    <div class="neomorph">
        <button>Click Me</button>
    </div>
</body>

</html>
