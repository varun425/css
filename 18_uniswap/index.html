<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Buy, sell & trade Ethereum and other top tokens on uniswap</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <nav>
            <ul class="left-side">
                <li><a href="#"><img src="5645465.png" alt=""></a></li>
                <li><a href="#">Trade</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Pool</a></li>
            </ul>
            <div class="search-bar">

            </div>
            <ul class="right-side">
                <li><a href="#"><i class="fa-solid fa-globe"></i></a></li>

                <li><a href="#">Connect</a></li>
            </ul>

            <div class="uniswap-widget">
                <div class="header">
                    <div class="left">
                        <a href=""><span>Swap</span></a>
                        <a href=""><span>Limit</span></a>
                        <a href=""><span>Send</span></a>

                    </div>
                    <div class="right">

                    <select name="" id="" class="token-select">

                    <div class="token-select2-container">

                            <option value="Ethereum">ETH</option>
                            <option value="BSC">BSC</option>
                            <option value="Fantom">Fantom</option>
                            <option value="Polygon">Polygon</option>
                        </select>
                    </div>
                    <input type="text" name="" id="" placeholder="0">
                </div>
                <div class="footer">
                    <button class="connect-btn">Connect Wallet</button>
                </div>
            </div>
